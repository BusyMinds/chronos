<div class="row" ng-controller="PagesCtrl as pages">
  <div class="col-md-12 text-center">
    <ul class="nav nav-tabs nav-justified">
      <li ng-repeat="page in pages.pages" ng-class="{'active': page.active, 'disabled': !page.available}">
        <a ng-href="#{{page.path}}">{{page.id}}. {{page.title}}</a>
      </li>
    </ul>
  </div>
</div>
